<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css"/>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-info-container">
          <img src="./images/profile-image.svg" alt="Изображение профиля" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__title-edit-container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" aria-label="Изменить профиль" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" aria-label="Добваить изображение" class="profile__add-button"></и>
      </section>
      <section class="photo-grid">
        
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
        <h3 class="popup__header">Редактировать профиль</h3>
        <form action="#" method="get" name="edit-profile" class="popup__form popup__form_type_edit">
          <div class="popup__input-container">
            <input type="text" name="name" id="name" placeholder="Имя" class="popup__field popup__field_type_title">
            <input type="text" name="subtitle" id="subtitle" placeholder="Род деятельности" class="popup__field popup__field_type_subtitle">
          </div>
          <button type="submit" aria-labelledby="Сохранить" class="popup__save-button popup__save-button_type_edit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
        <h3 class="popup__header">Новое место</h3>
        <form action="#" method="get" name="add-grid-item" class="popup__form popup__form_type_add">
          <div class="popup__input-container">
            <input type="text" name="title" id="title" placeholder="Название" class="popup__field popup__field_type_title">
            <input type="url" name="url" id="url" placeholder="Сслыка на картинку" class="popup__field popup__field_type_url">
          </div>
          <button type="submit" aria-labelledby="Создать" class="popup__save-button popup__save-button_type_add">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
        <figure class="popup__figure">
          <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
          <img src="" alt="" class="popup__image">
          <figurecaption class="popup__caption"></figurecaption>
        </figure>
      </div>
    </div>
    <template id="card-template">
      <div class="grid-item">
        <button type="button" aria-label="Удалить" class="grid-item__delete-icon"></button>
        <img src="./images/karachaevsk.jpg" alt="Фотография в карточке" class="grid-item__image">
        <div class="grid-item__caption-holder">
          <div class="grid-item__caption">
            <h2 class="grid-item__text">К</h2>
            <button type="button" aria-label="Понравилось" class="grid-item__like-icon"></button>
          </div>
        </div>
      </div>
    </template>
  </div>
  <script src="./scripts/index-data.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
